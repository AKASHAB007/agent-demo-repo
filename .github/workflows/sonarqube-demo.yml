name: SonarCloud Code Review

on:
  pull_request:
    branches:
      - master

permissions:
  contents: read
  pull-requests: write

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarCloud Scan
        uses: docs/example-action@b16d2601a6b948e2fb26f3772276581f31daa7cd
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=akash-a-benki
            -Dsonar.projectKey=AKASHAB007_agent-demo-repo
            -Dsonar.sources=.